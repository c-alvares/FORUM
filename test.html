<html>
    <head></head>
    <style>
        #cor{
            background-color: blue;
        }
    </style>

    <body>
        <div id="cor"> Mudando de cor</div>
    </body>
    <script>
        var c = document.querySelector('#cor')
        c.addEventListener('mousemove', () => {
            c.style.backgroundColor = 'red'
        })
    </script>
</html>
