<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../assets/logo.png">
    <link rel="stylesheet" href="../PaginaLogin/style/index.css">
    <link rel="stylesheet" href="./node_modules/all-animation/dist/all-animation.css">
    <title>Tela de login</title>
</head>

<body>
    <body>
        <nav>
            <div id='glace'>
                <p>Olá, docinho</p>
                <div class='inputs'>
                    <input type="email" name="email" id="email" required placeholder=" Email ou Usuário">
                    <p id="vazioEmail"></p>
                    <input type="password" required name="senha" id="senha" placeholder=" Senha">
                    <p id="vazioSenha"></p>
                </div>
                <a id='esqueceuSenha' onclick="AbrirModalRedefinirSenha()">Esqueceu a senha?</a>
                <p id="userErrado"></p>
                <button id="logar">Logar</button>
                <a id="cadastrese" onclick="AbrirModalCadastro()">Cadastre-se agora!</a>
            </div>  
        </nav>

        <div class="abrir modal">
            <div class="atualizar">
                <img src="../../../assets/fechar.png" id='fechar' alt="fechar" />
                <li>Por favor, atualize seus dados:</li>
                <input type="text" placeholder="username" id="username">
                <input type="text" placeholder="nome" id="nome">
                <input type="password" placeholder="senha" id='senhaR'>
                <input type="text" placeholder="Confirmar senha" id='senhaCon'>
            </div>
            <input type="password" value="Atualizar" id="atualizar"/>
        </div>

        <div class="modalCadastro modalC">
            <div class="cadastrar">
                <img src="../../../assets/fechar.png" id='fecharC' alt="fechar" />
                <li>Por favor, insira seus dados:</li>
                <input type="text" placeholder="username" id="usernameC">
                <input type="text" placeholder="nome" id="nomeC">
                <input type="text" placeholder="email" id="emailC">
                <input type="password" placeholder="senha" id='senhaC1'>
            </div>
            <input type="button" value="Cadastrar" id="cadastrar"/>
        </div>
    </body>
    <script src='./script/index.js'></script>

</html>
