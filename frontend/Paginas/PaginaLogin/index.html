<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header></header>
    <body>
        <nav>
            <div id='glace'>
            <p>Olá, docinho</p>

            <p id="userErrado"></p>
            <button id="logar">Logar</button>
        </div>
        </nav>

        <div class="abrir modal">
            <div class="atualizar">
                <!-- <img src="../../../assets/fechar.png" id='fechar'/> -->
                <input type="text" placeholder="username" id="username">
                <input type="text" placeholder="nome" id="nome">
                <input type="text" placeholder="senha" id='senhaR'>
            </div>
            <button id="atualizar">Atualizar</button>
        </div>
</body>
