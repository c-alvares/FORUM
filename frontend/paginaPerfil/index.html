<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Perfil</title>
</head>

<body onload="carregar()">
    <header>
        <a href="../paginaHome/home.html">Voltar</a>
    </header>
    <nav>
        <img src="../../../assets/avatar.png" alt="avatar" id="avatar" />
        <main>
            <p>Username:
                <input title="username" type="text" id="username" disabled>
            </p>
            <p>Nome:
                <input title="nome" type="text" id="nome" disabled />
            </p>
            <p>Email:
                <input title="email" type="email" id="email" disabled>
            </p>
            <p>Senha:
                <input title="senha" type="password" id="senha" disabled>
            </p>

            <button id="editar">Editar</button>
            <button id="favoritos">Favoritos</button>
            <div id="redes">
                <img id="instagram" src="../../../assets/instagram.png" alt="instagram">
                <img id="pinterest" src="../../../assets/pinterest.png" alt="pinterst">
            </div>
        </main>
    </nav>

    <div class="abrirE model">
        <div class="atualizar">
            <img src="../../../assets/fechar.png" id='fechar' alt='fechar' />
            <li>Por favor, atualize seus dados:</li>
            <input type="text" placeholder="username" id="InputUsername">
            <input type="text" placeholder="nome" id="Inputnome">
            <input type="password" placeholder="senha" id='senhaR'>
            <input type="password" placeholder="Confirmar senha" id='senhaCon'>
            <input type="text" placeholder="Imagem" id='img'>
        </div>
       <input type="button" id="atualizar" title="atualizar" value="Atualizar">
    </div>

    <div class="divFavoritos model">
        <img src="../../../assets/fechar.png" id='fecharFav' alt='fechar' />
        <div class="abrir model">
           
            <div class="imgU">
                <img alt="avatar" id="avatarU" />
                <div id="user"></div>
            </div>
            <div id="publi"></div>
        </div>
    </div>


</body>
<script src="./scripts/index.js"></script>
<script src="../global/globalScript.js"></script>

</html>
